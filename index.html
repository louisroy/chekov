<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chekov &mdash; Navigator of the USS Entreprise</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css">
	<link rel="stylesheet" href="css/global.css">
</head>
<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-header">
		<span class="navbar-brand">Chekov</span>
	</div>
	<div class="collapse navbar-collapse">
		<form action="http://api.openstreetmap.org/api/0.6/map" method="get" id="console" class="navbar-form navbar-right console">
			<input type="hidden" id="maxlon" name="maxlon" />
			<input type="hidden" id="minlon" name="minlon" />
			<input type="hidden" id="maxlat" name="maxlat" />
			<input type="hidden" id="minlat" name="minlat" />

			<button type="submit" class="btn btn-success btn-search">Display</button>
			<button disabled type="submit" class="btn btn-danger btn-clear">Clear</button>
			<a disabled href="data:application/octet-stream;charset=utf-8;base64,Zm9vIGJhcg==" class="btn btn-primary btn-export" download="filename.dat">Export</a>
		</form>

		<form action="#" id="search" class="navbar-form navbar-right search" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>

<div class="map-container">
	<div id="map" class="map"></div>
</div>

<script src="//cdn.jsdelivr.net/g/jquery@2.2.4,bootstrap@3.3.7,underscorejs@1.8.3"></script>
<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCbB5tcmp3W8NbfSN1xZzcztKjo_XH1kME"></script>
<script src="js/functions.js"></script>
<script src="js/worker.js"></script>
<script src="js/app.js"></script>
</body>
</html>
